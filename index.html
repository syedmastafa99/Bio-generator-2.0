<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bio Generator App</title>
  <style>
    body {
      font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; max-width: 700px; margin: auto;
    }
    h1 {
      text-align: center;
    }
    label, input, select, textarea {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input, select, textarea {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .bioOutput {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }

    .copyBtn {
      margin-top: 5px;
      padding: 5px 10px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>ðŸ§  Bio Generator</h1>

  <label for="name">Your Name:</label>
  <input type="text" id="name" placeholder="Jane Doe">

  <label for="profession">Profession or Role:</label>
  <input type="text" id="profession" placeholder="Software Developer, Artist, etc.">

  <label for="hobbies">Hobbies/Interests (comma-separated):</label>
  <input type="text" id="hobbies" placeholder="painting, coding, hiking">

  <label for="tone">Choose a Tone:</label>
  <select id="tone">
    <option value="professional">Professional</option>
    <option value="funny">Funny</option>
    <option value="casual">Casual</option>
  </select>

  <button onclick="generateBio()">Generate Bio</button>

  <h2>Generated Bios:</h2>
  <div id="outputContainer"></div>

  <script>
    function generateBio() {
      const name = document.getElementById('name').value.trim();
      const profession = document.getElementById('profession').value.trim();
      const hobbiesRaw = document.getElementById('hobbies').value.trim();
      const tone = document.getElementById('tone').value;

      const hobbies = hobbiesRaw.split(',').map(h => h.trim()).filter(Boolean);

      if (!name || !profession) {
        alert("Please enter at least your name and profession.");
        return;
      }

      const bios = [];

      if (tone === "professional") {
        bios.push(`${name} is a dedicated ${profession} with a passion for ${hobbies.join(', ')}. With a strong commitment to excellence, ${name} continually strives to deliver outstanding results.`);
        bios.push(`${name} brings professionalism and expertise to the field of ${profession}. Always eager to innovate and improve, they enjoy ${hobbies.join(', ')} when not working.`);
      } else if (tone === "funny") {
        bios.push(`${name} is a ${profession} by day, ${hobbies[0] || "snack enthusiast"} by night. May or may not believe coffee is a personality trait.`);
        bios.push(`Once described as the "ninja of ${profession}", ${name} spends their off-hours conquering ${hobbies.join(', ')} and forgetting where they left their keys.`);
      } else if (tone === "casual") {
        bios.push(`Hey! I'm ${name}, a ${profession} who loves ${hobbies.join(', ')}. I'm all about learning, growing, and having fun along the way.`);
        bios.push(`I'm ${name} â€” working in ${profession} and vibing with ${hobbies.join(', ')}. Let's connect!`);
      }

      displayBios(bios);
    }

    function displayBios(bios) {
      const container = document.getElementById('outputContainer');
      container.innerHTML = ""; // Clear previous content

      bios.forEach((bioText, index) => {
        const bioDiv = document.createElement('div');
        bioDiv.classList.add('bioOutput');
        bioDiv.innerText = bioText;

        const copyBtn = document.createElement('button');
        copyBtn.classList.add('copyBtn');
        copyBtn.innerText = "Copy to Clipboard";
        copyBtn.onclick = () => {
          navigator.clipboard.writeText(bioText);
          copyBtn.innerText = "Copied!";
          setTimeout(() => { copyBtn.innerText = "Copy to Clipboard"; }, 2000);
        };

        bioDiv.appendChild(copyBtn);
        container.appendChild(bioDiv);
      });
    }
  </script>
</body>
</html>
